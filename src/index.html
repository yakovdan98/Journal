<!DOCTYPE html>
<html>
<head>
  <title>Shape Tracker</title>
</head>
<body>
  
  <div class="container">
    <h3>Journaling</h3>
    <form id="journal-entry">
      <div class="form-group row">
        <label for="title" class="col-4 col-form-label">Title</label>
        <div class="col-8">
          <input id="title" name="title" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="body" class="col-4 col-form-label">Body</label>
        <div class="col-8">
          <textarea id="body" name="body" cols="40" rows="5" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <div class="form-group row">
      <label for="word-count" class="col-4 col-form-label">Word Count:</label>
      <div class="col-8">
        <div id="response"></div>
      </div>
    </div>
    <div class="form-group row">
      <label for="vowel-count" class="col-4 col-form-label">Vowel Count:</label>
      <div class="col-8">
        <div id="vowel-response"></div>
      </div>
      <label for="consonant-count" class="col-4 col-form-label">Consonant Count:</label>
      <div class="col-8">
        <div id="consonant-response"></div>
      </div>
    </div>
    <div class="form-group row">
      <label for="teaser-count" class="col-4 col-form-label">Teaser:</label>
      <div class="col-8">
        <div id="teaser-response"></div>
      </div>
    </div>
  </div>

</body>
</html>
